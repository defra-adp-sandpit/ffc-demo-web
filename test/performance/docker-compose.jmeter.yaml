version: '3.8'
services:
  ffc-demo-web:
    command: npm run start:watch
    build:
      target: development
    image: ffc-demo-web
    environment:
      NODE_ENV: test
  jmeter-test:
    image: justb4/jmeter:5.1.1
    depends_on:
      - ffc-demo-web
    command: "-Jgroup1.threads=8 -Jgroup1.loops=1 -Jgroup1.ramp=1 -n -t /perf-tests/FFCTestPlan.jmx -l /perf-tests/testresults.jtl -e -o /test-output/htmlreport -f"
    volumes:
      - ./test-output:/test-output
      - ./test/performance:/perf-tests
  